<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Estudiantes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script.></script>
  <div class="container">
    <h1>Añadir Estudiante</h1>
    <form id="estudianteForm">
      <label for="cod_e">Código:</label>
      <input type="number" id="cod_e" name="cod_e" required>

      <label for="nom_e">Nombre:</label>
      <input type="text" id="nom_e" name="nom_e" required>

      <label for="dir_e">Dirección:</label>
      <input type="text" id="dir_e" name="dir_e" required>

      <label for="tel_e">Teléfono:</label>
      <input type="text" id="tel_e" name="tel_e" required>

      <label for="fech_nac">Fecha de Nacimiento:</label>
      <input type="date" id="fech_nac" name="fech_nac" required>

      <button type="submit">Añadir Estudiante</button>
    </form>
    <div id="message"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
